
image: node:12.19.0

# NOTE: There is a bug with later LTS/latest node 
# Use this just for publishing instead
# https://github.com/npm/cli/pull/2445

pipelines:
  branches:
    master:
      - step:
          name: Publish package => Nexus
          script:
            - npm install
            - npm run format
            - npm run prepublishOnly
            - npm run prepare # will build
            - npm version patch -m "Upgrade to %s [skip ci]"
            - git push && git push --tags
            - mv .npmrc_config .npmrc
            - NEXUS_AUTH=$(echo -n "$NEXUS_NPM_PUBLISH_USERNAME:$NEXUS_NPM_PUBLISH_PASSWORD" | openssl enc -base64)
            - echo -e "\n_auth=$NEXUS_AUTH"  >> .npmrc
            - npm publish